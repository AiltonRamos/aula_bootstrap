<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <!--Conjuntos de estilos para classes e componentes-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body> <!--Use a documentação do bootstrap-->
    <nav class="navbar navbar-expand-lg navbar-light margin">
        <a class="navbar-brand" href="#">
            <img src="img/global_labs.png" width="220" height="80" alt="Global Labs">
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#quemsomos">Quem somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#parceiros">Parceiros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#servicos">Serviços</a>
                </li>
            </ul>
        </div>
    </nav>
    <section id="quemsomos">
        <!--O fluid pega o espaço todo.-->
        <div class="container-fluid quem-somos text-center margin">
        <h3>Quem somos</h3>
        <img src="img/app.jpg" class="rounded-circle" width="400px" height="400px" alt="">
        <h3>Somos um time comprometido com os resultados!</h3>
        </div>
    </section>

    <section id="parceiros">
        <div class="container-fluid text-center margin parceiros">
            <h3 class="margin">PARCEIROS</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <img src="img/dio.png" width="100% alt="Digital Innovation"">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/dio.png" width="100% alt="Digital Innovation"">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/dio.png" width="100% alt="Digital Innovation"">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="servicos">
        <div class="container-fluid text-center margin servicos">
            <div class="margin">SERVIÇOS</div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4"> <!-- 4+4+4=12 COLUNAS-->
                        <p>Prestação de Serviços</p>
                        <img src="img/app.jpg" width="100%" alt="Aplicativo">
                    </div>
                    <div class="col-lg-4">
                        <p>Prestação de Serviços</p>
                        <img src="img/laptop.jpg" width="100%" alt="Laptop">
                    </div>
                    <div class="col-lg-4">
                        <p>Prestação de Serviços</p>
                        <img src="img/relogio.jpg" width="100%" alt="Outro Laptop">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--No container-fluid ele pega a página inteira-->
    <footer class="container-fluid text-center margin bg-footer"> <!--o bg-color é a classe e não o componente do bootstrap-->
        <p>Desenvolvido por Ailton Ramos</p>
    </footer>
    
</body>
</html>
